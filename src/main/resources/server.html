
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>线上接口调用工具</title>
    <script src="jquery.js"></script>
</head>
<body>
<h1>线上接口调用工具</h1>
XXXXXXXX
<script>
    $(function() {
        $(".submitForm").click(function() {
            var dataHost = $(this).attr("data-host");
            $.ajax({
                type: 'post',
                url: '/proxy',
                data: $("#proxyForm_" + dataHost).serialize(),
                success: function (data) {
                    $("#result").html(data);
                }
            });
        });
    });
</script>
<!-- 百度统计 -->
</body>
</html>
